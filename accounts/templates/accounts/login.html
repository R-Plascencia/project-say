
{% extends 'base.html' %}
{% block content %}

<div class="wrapper panel panel-default">

  <div class="panel-body">
    <h2>Log In</h2>
    If you have not created an account be sure to <a href="{% url 'accounts:register' %}">sign up!</a>
    <br><br>
    {% if error %}
      <div class="alert alert-dismissible alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Uh oh!</strong> {{ error }}
      </div>
    {% endif %}
    <form method="POST" action="{% url 'accounts:login' %}">
      {% csrf_token %}
      {% if request.GET.next %}
      <input type="hidden" name="next" value={{ request.GET.next }} />
      {% endif %}
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" name="email" autofocus="">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" name="userpass">
      </div>
      <!-- TODO Maybe implement later
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div> -->
      <br>
      <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login">
    </form>
  </div>
</div>
{% endblock %}
