{% extends 'base.html' %}
{% block content %}

<div class="wrapper panel panel-default">
  <!-- <div class="panel-heading">
    <h2>Sign Up!</h2>
  </div> -->
  <div class="panel-body">
    <h2>Sign Up!</h2>
    <br><br>
    {% if error %}
      <div class="alert alert-dismissible alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Oops!</strong> {{ error }}
      </div>
    {% endif %}
    <form method="POST" action="{% url 'accounts:register' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" name="email">
      </div>
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="firstname" class="form-control" name="firstname">
        <label for="lastname">Last Name:</label>
        <input type="lastname" class="form-control" name="lastname">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" name="userpass">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" name="userpass2">
      </div>
      <!-- TODO Maybe implement later
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div> -->
      <br>
      <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign Up!">
    </form>
  </div>
</div>

{% endblock %}
