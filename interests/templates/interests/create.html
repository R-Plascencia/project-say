{% extends 'base.html' %}
{% block content %}

<h1>Create an Interest</h1>

{% if error %}
{{ error }}
{% endif %}
<br><br>

<form method="POST" action="{% url 'interests:create' %}">
  {% csrf_token %}

  Title:<br>
  <input type="text" name="title" />
  <br><br>
  Keywords (4 maximum, comma separated):<br>
  <input type="text" name="keywords" />
  <br><br>
  <input class="btn btn-primary" type="submit" value="Create" />
  <br>
</form>

{% endblock %}
