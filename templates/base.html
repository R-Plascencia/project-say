<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Say: Your Truthful Knowledge Fetcher</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap CSS-->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.css" crossorigin="anonymous">

    <!-- Angular Material CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.css"> -->

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-aria.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>

    <!-- Angular Material UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.js"></script>

    <!-- Restangular -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet " href="{% static 'accounts/style.css' %}">
    <script src="{% static 'interests/js/dirPagination.js' %}"></script>
  </head>
  <body style="background-color:rgb(254,254,254);">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-left" href="{% url 'home' %}">
            <img alt="Brand" src="{% static 'interests/say-icon2.png' %}" style="padding-top:2px;">
          </a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="mynav">
          {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'about' %}">
                <span class="glyphicon glyphicon-info-sign" style="padding-right:3px;"></span> About
                </a>
              </li>
              <li><a href="{% url 'interests:list' %}">
                <span class="glyphicon glyphicon-globe" style="padding-right:3px;"></span> Interests
                </a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                  <span class="glyphicon glyphicon-user" style="padding-right:3px;"></span>
                   Hi, {{ user.get_short_name }}
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li class="divider"></li>
                  <li>
                    <a href="#" onClick="document.getElementById('logout-form').submit()">Logout</a>
                  </li>
                  <form id="logout-form" method="POST" action="{% url 'accounts:logout' %}">
                    {% csrf_token %}
                    <input type="hidden" value="Logout">
                  </form>
                  <li class="divider"></li>
                </ul>
              </li>
            </ul>

          {% else %}
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'accounts:register' %}">Sign Up!</a></li>
                <li><a href="{% url 'accounts:login' %}">Log In</a></li>
              </ul>
          {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- END nav stuff!!!!! -->

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
